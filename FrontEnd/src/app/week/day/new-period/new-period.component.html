<div class="new-period" [style.top]="this.pos.top + 'px'" [style.height]="this.pos.height + 'px'" (click)="this.openModal(template)">
</div>
<ng-template #template>
  <div class="modal-body text-center">
    <form>
      <div class="form-group">
        <label for="startHour">Start hour</label>
        <input type="number" class="form-control" min="0" max="24" [(ngModel)]="startHour" id="startHour" name="startHour" required>
      </div>

      <div class="form-group">
        <label for="startMinute">Start minute</label>
        <input type="number" class="form-control" min="0" max="59" [(ngModel)]="startMinute" id="startMinute" name="startMinute" required>
      </div>

      <div class="form-group">
        <label for="finishHour">Finish hour</label>
        <input type="number" class="form-control" min="0" max="24" [(ngModel)]="finishHour" id="finishHour" name="finishHour" required>
      </div>

      <div class="form-group">
        <label for="finishMinute">Finish minute</label>
        <input type="number" class="form-control" min="0" max="59" [(ngModel)]="finishMinute" id="finishMinute" name="finishMinute" required>
      </div>

      <div class="form-group">
        <label for="temperature">Temperature</label>
        <input type="number" class="form-control" min="0" max="30" [(ngModel)]="temperature" id="temperature" name="temperature" required>
      </div>

    </form>
    <button type="button" class="btn btn-default" (click)="confirm()" >Confirm</button>
    <button type="button" class="btn btn-primary" (click)="cancel()" >Cancel</button>
  </div>
</ng-template>
